<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính tiền lương nhân viên</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhấp số ngày làm</label>
                <input id="day" type="text" class="form-control" />
              </div>
              <button id="btnSalary" class="btn btn-danger">Tính</button>
            </div>
            <div id="footerSalary" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính giá trị trung bình</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhấp số thứ 1</label>
                <input id="num1" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhấp số thứ 2</label>
                <input id="num2" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhấp số thứ 3</label>
                <input id="num3" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhấp số thứ 4</label>
                <input id="num4" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhấp số thứ 5</label>
                <input id="num5" type="text" class="form-control" />
              </div>
              <button id="btnAverage" class="btn btn-danger">Tính</button>
            </div>
            <div id="footerAverage" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Quy đổi tiền</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhấp số tiền USD</label>
                <input id="usd" type="text" class="form-control" />
              </div>
              <button id="btnConvert" class="btn btn-danger">Tính</button>
            </div>
            <div id="footerConvert" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính diện tích chu vi HCN</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhấp chiều dài</label>
                <input id="long" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhấp chiều rộng</label>
                <input id="short" type="text" class="form-control" />
              </div>
              <button id="btnRectangle" class="btn btn-danger">Tính</button>
            </div>
            <div id="footerRectangle" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính tổng 2 ký số</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhấp số có 2 chữ số</label>
                <input id="number" type="text" class="form-control" />
              </div>
              <button id="btnSum" class="btn btn-danger">Tính</button>
            </div>
            <div id="footerSum" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
